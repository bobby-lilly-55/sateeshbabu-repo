<!DOCTYPE html>
<html>
    <head>
        <title>GRID EXAMPLE-3</title>
        <style>
            .parent{
                height: 100vh;
                color: black;
                text-align: center;
                display: grid;
                grid-template-columns: 25% 25% 50%;
                grid-template-rows: 25% 25% 50%;
                gap: 10px;
            }
            .header{
                background-color: orange;
                grid-row: 1/2;
                grid-column: 1/4;
            }
            .search{
                background-color: green;
                grid-row: 2/3;
                grid-column: 1/3;
            }
            .right{
                background-color: pink;
                grid-column: 3/4;
                grid-row: 2/4;

            }
            .left{
                background-color: lightblue;
                grid-row: 3/4;
                grid-column: 1/2;
            }
            .middle{
                background-color: purple;
                grid-row: 3/4;
                grid-column: 2/3;
        
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="c1"></div>
            <div class=header>HEADER</div>
            <div class="search">SEARCH</div>
            <div class="right">RIGHT SIDE BAR</div>
            <div class="left">LEFT SIDE BAR</div>
            <div class="middle">MIDDLE COLOUMN</div>
            <div class="c2"></div>
        </div>
    </body>
</html>
