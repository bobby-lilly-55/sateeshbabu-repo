<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
        <style>
            p:first-of-type{
                color: green;
                font-weight: bold;
            }
            p:last-of-type{
                color: brown;
                font-style: italic;
            }
            p{
                font-size: 35px;
            }
        </style>
    </head>
    <body>
        <p>bobbylilly</p>
        <p>bobbylilly</p>
        <p>bobbylilly</p>
        <p>bobbylilly</p>
        <p>bobbylilly</p>
    </body>
</html>
