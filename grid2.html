<!DOCTYPE html>
<html>
    <head>
        <title>grid exapmle-2</title>
        <style>
            .parent{
                height: 100vh;
                display: grid;
                text-align: center;
                color: white;
                grid-template-columns: 15% 15% 15% 20% ;
                grid-template-rows: 15% 15% 15% 20%;
                gap: 20px;
            }
            .header{
                background-color: red;
                grid-column: 1/5;
                grid-row: 1/2;

            }
            .smallbox1{
                background-color: red;
                grid-column: 1/2;
                grid-row: 2/3;

            }
            .smallbox2{
                background-color: red;
                grid-column: 2/3;
                grid-row: 2/3;
            }
            .smallbox3{
                background-color: red;
                grid-column: 3/4;
                grid-row: 2/3;
            }
            .sidebar{
                background-color: red;
                grid-column: 4/5;
                grid-row: 2/4;
            }
            .content{
                background-color: red;
                grid-column: 1/4;
                grid-row: 3/4;
            }
            .footer{
                background-color: red;

                grid-column: 1/5;
                grid-row: 4/5;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="header">HEADER</div>
            <div class="smallbox1">SMALL BOX-1</div>
            <div class="smallbox2">SMALL BOX-2</div>
            <div class="smallbox3">SMALL BOX-3</div>
            <div class="sidebar">SIDE BAR</div>
            <div class="main content">MAIN CONTENT</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
</html>
