<!DOCTYPE html>
<html>
    <head>
        <title>ABSOLUTE POSITION</title>
        <style>
            img{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <img src="saipallavi.jpeg" alt="saipallavi">
    </body>
</html>
