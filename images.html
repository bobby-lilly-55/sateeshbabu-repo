<!DOCTYPE html>
<html>
    <head>
        <title>IMAGES</title>
        <style>
            img{
                border:2px solid black;
                margin:30px;
                border-radius: 30px;
            }
            .c1:hover{
                border:5px solid green;

            }
            .c2:hover{
                width:150px;
                height:120px;
                border-radius: 100%;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <img src="rcb.jpeg" alt="rcb" class="c1">
        <img src="saipallavi.jpeg" alt="saipallavi" class="c2">


    </body>
</html>
