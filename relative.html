<!DOCTYPE html>
<html>
    <head>
        <title>RELATIVE EXAMPLE</title>
        <style>
            .common{
                border: 2px solid black;
                height: 100px;
                width: 100px;
                font-weight: bold;
                color:black;
                

            }
            .c1{
                background-color: green;
                position: relative;
                left: 0px;
                bottom: 0px;
            }
            .c2{
                background-color: red;
                position: relative;
                left: 20px;
                bottom: 40px;
                
            }
            .c3{
                background-color: yellow;
                position: relative;
                left:40px ;
                bottom:60px;
            }
            .c4{
                background-color: aqua;
                position: relative;
                left: 60px;
                bottom: 80px;
            }
            .c5{
                background-color: orchid;
                position: relative;
                left: 80px;
                bottom: 100px;
            }
        </style>
    </head>
    <body>
        <div class="common c1">1</div>
        <div class="common c2">2</div>
        <div class="common c3">3</div>
        <div class="common c4">4</div>
        <div class="common c5">5</div>
    </body>
</html>
