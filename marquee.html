<html>

        <title>marquee-example</title>

    <body>
        <marquee width="50%">
            <img src="rcb.jpeg" alt="rcb">
        </marquee>
        <marquee direction="right">
            <img src="rcb.jpeg" alt="rcb">

        <marquee scrollamount="150">

        </marquee>



    </body>
