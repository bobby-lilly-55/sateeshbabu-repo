<!DOCTYPE html>
<html>
    <head>
        <title>DIVISIONS</title>
        <style>
        div{
            border: 1px solid green;
            width: 25%;
            display: inline-block;
            padding: 20px;
            margin: 20px;
            border-radius: 30px;
        }
        div p{
            text-align: justify;
            font-size: 30px;
            font-family: Comic Sans MS;
        }
         .c1 h2,#id1 h2,.c2 h2{
            text-align: center;
            background: linear-gradient(45deg,yellow,green);
            color: white;
            padding: 10px;
            border: 2px solid yellow;
            border-radius: 30px;
            box-shadow: 0px 0px 20px black;
        }
        .c1{
            background-color: lightblue;
        }
        #id1{
            background-color: brown;
        }
        .c2{
            background-color: lightcyan;
        }
</style>
</head>
<body>
    <div class="c1">
        <h2>HTML</h2>
        <p>
            SATEESH
        </p>

    </div>
    <div id="id1">
        <h2>CSS</h2>
        <p>
            BOBBY
        </p>
    </div>
    <div class="c2">
        <h2>JAVASCRIPT</h2>
        <p>
            LILLY
        </p>
    </div>

    </body>
</html>
